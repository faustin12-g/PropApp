{% extends 'base.html' %}

{% block content %}
<main class="container my-5">
    <!-- Responsive Row -->
    <div class="row g-4">
        {% for property in properties %}
        <!-- Responsive Columns -->
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Property Card -->
            <div class="card shadow-sm h-100">
                <img src="{{ property.image.url|default:'https://via.placeholder.com/300x200' }}" 
                     class="card-img-top" 
                     alt="Property Image" 
                     style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <!-- Property Name -->
                    <h5 class="card-title">{{ property.name }}</h5>
                    <!-- Property Details -->
                    <p class="card-text mb-3">
                        <strong>Units:</strong> {{ property.number_of_units }} <br>
                        <strong>Location:</strong> {{ property.address }}
                    </p>
                    <!-- Action Button -->
                    <a href="{}" class="btn btn-primary mt-auto w-100">
                        More details
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
